name: test CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  
  build:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm start
            
      - name: send mail
        run: |
          curl -X POST ${{ secrets.KEY_BOT }} \
          -H "Content-Type: application/json" \
          -d '{
            "embeds": [
              {
                "title": "💥 Le Build Est Vraiment Fini... Pour de Bon ? 💥",
                "description": "Woooow! On a survécu! Tout s'est bien passé. 🎉\n\nLes tests sont comme des pizzas... parfois ça marche, parfois ça brûle. 🍕🔥",
                "color": 16711680,
                "fields": [
                  {
                    "name": "Les Bugs ?",
                    "value": "🧹 Tous les bugs ont été envoyés en vacances... mais on sait qu'ils reviendront un jour. 🐞💀",
                    "inline": true
                  },
                  {
                    "name": "Temps de Build",
                    "value": "⏳ C'était long, mais je pense que j'ai fait 5 tours de café. ☕🏃‍♂️",
                    "inline": true
                  },
                  {
                    "name": "Et Maintenant ?",
                    "value": "🔥 Prêt pour la production ou juste pour regarder des memes sur Reddit... 😎",
                    "inline": false
                  }
                ],
                "footer": {
                  "text": "Parce que coder, c'est aussi un peu vivre dangereusement 🦸‍♂️"
                },
                "image": {
